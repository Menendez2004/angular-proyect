<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>

      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

  <div class="d-flex justify-content-center mt-4">

    <div class="card" *ngIf="selectedHero" style="width: 18rem;">
      <img class="card-img-top" [src]="selectedHero.alt_img" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title text-center font-weight-bold">{{selectedHero.superhero}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><p class="card-text"><strong>Editorial:</strong> {{ selectedHero.publisher }}</p></li>
        <li class="list-group-item"><p class="card-text"><strong>Primera Aparición:</strong> {{ selectedHero.first_appearance }}</p>
        </li>
        <li class="list-group-item"><p class="card-text"><strong>Personajes:</strong> {{ selectedHero.superhero }}</p>
        </li>
      </ul>
    </div>
  </div>

</div>
